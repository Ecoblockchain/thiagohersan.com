<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{site.social.twitter_user}}">
<meta name="twitter:title" content="{{page.title}}">
<meta name="twitter:description" content="{{page.title}}: {{page.description}}">
<meta name="twitter:creator" content="{{site.social.twitter_user}}">

<meta property="og:title" content="{{page.title}}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{site.url}}{{page.url}}">
<meta property="og:description" content="{{page.title}}: {{page.description}}">
<meta property="og:site_name" content="{{site.title}}">
<meta property="article:publisher" content="{{site.social.facebook_url}}">

{% if page.cover %}
  {% assign pageCover = page.cover %}
{% else %}
  {% assign fname = page.path | split: "/" | last | slice: 11, 64 %}
  {% assign pageCover = "/images/covers/" | append: fname | replace: ".md",".jpg" %}
{% endif %}

{% assign coverImagePath = site.url | append: pageCover %}

<meta name="twitter:image" content="{{coverImagePath}}">
<meta property="og:image" content="{{coverImagePath}}">
